
<div class="bg-purple-900">
  <div class="md:flex max-w-[1350px] mx-auto lg:py-14 py-6 lg:px-8 md:px-6 divide-x divide-purple-600">
    {% for item in module.field_group %}
      <div class="text-white w-full px-8">
        <div>
          <div class="text_body_xl !text-white !font-bold">{% inline_text field="value" value="{{ item.value }}" %}</div>
          <div class="text_body_xl !text-white">{% inline_text field="stat_label" value="{{ item.stat_label }}" %}</div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
