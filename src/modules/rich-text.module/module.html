<div style="background-color: {{ module.background.color }}">
  <div class="max-w-[1350px] prose prose-p:md:text-lg prose-p:lg:text-xl mx-auto {{ !module.no_padding ? "lg:py-14 py-6" : "" }} lg:px-8 px:px-6">
    <div class="{{ module.small_text ? 'md:max-w-3/4' : '' }} {{ module.centered ? "mx-auto" : "" }}">
      {% inline_rich_text field="richtext_field" value="{{ module.richtext_field }}" %}
    </div>
  </div>
</div>
